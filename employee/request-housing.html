<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Assistance Request</title>
    <link rel="stylesheet" href="request-housing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo1.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"> <img src="logo1.png" alt="company logo"></a>
        </div>
        <div class="company-name">
            <h1>RewardWave Solutions</h1>
        </div>
        <div class="profile-pic">
            <img src="profile-pic.png" alt="Profile Picture" id="profilePic">
            <div class="dropdown" id="dropdownMenu">
                <ul>
                    <li><a href="change-password.html">Change Password</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>  
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="benefit.html" class="active">Benefit Programs</a></li>
            <li><a href="performance.html">Performance</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
    <div class="breadcrumb">
        <a href="dashboard.html">DASHBOARD</a> <i class="fa-solid fa-greater-than"></i> <a href="benefit.html">BENEFIT PROGRAMS</a> <i class="fa-solid fa-greater-than"></i> <a href="housing.html">HOUSING ASSISTANCE</a> <i class="fa-solid fa-greater-than"></i> <a href="#">REQUEST</a>
    </div>
    <div class="content">
        <div class="request-container">
            <h1>Housing Assistance Request</h1>
            <form id="housing-assistance-form">
                <label for="emp-id">EMPLOYEE ID:</label>
                <input type="number" id="emp-id" name="emp-id" required>
                
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="assistance-type">Type of Assistance</label>
                <select id="assistance-type" name="assistance-type" required>
                    <option value="rental">Rental Assistance</option>
                    <option value="mortgage">Mortgage Assistance</option>
                    <option value="down-payment">Down Payment Assistance</option>
                </select>

                <label for="amount-requested">Amount Requested</label>
                <input type="number" id="amount-requested" name="amount-requested" required>

                <label for="duration">Duration (Months)</label>
                <input type="number" id="duration" name="duration" required>

                <label for="reason">Reason for Assistance</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>

                <button type="submit" class="submit-button">Submit Request</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('housing-assistance-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Gather form data
            const formData = new FormData(this);
            // Redirect to request-submitted.html with the previous parameter
            window.location.href = 'request-submitted.html?previous=request-housing.html';
        });

        document.addEventListener("DOMContentLoaded", function() {
    const profilePic = document.getElementById('profilePic');
    const dropdownMenu = document.getElementById('dropdownMenu');

    profilePic.addEventListener('click', function() {
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });

    // Hide dropdown menu when clicking outside of it
    document.addEventListener('click', function(event) {
        if (!profilePic.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.style.display = 'none';
        }
    });
});
    </script>
</body>
</html>
