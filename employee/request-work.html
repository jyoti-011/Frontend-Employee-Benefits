<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Work-Life Balance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="request-work.css">
    <link rel="icon" href="logo1.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"> <img src="logo1.png" alt="company logo"></a>
        </div>
        <div class="company-name">
            <h1>RewardWave Solutions</h1>
        </div>
        <div class="profile-pic">
            <img src="profile-pic.png" alt="Profile Picture" id="profilePic">
            <div class="dropdown" id="dropdownMenu">
                <ul>
                    <li><a href="change-password.html">Change Password</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="benefit.html">Benefit Programs</a></li>
            <li><a href="performance.html">Performance</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
    <div class="breadcrumb">
        <a href="dashboard.html">DASHBOARD</a> <i class="fa-solid fa-greater-than"></i> <a href="benefit.html">BENEFIT PROGRAMS</a> <i class="fa-solid fa-greater-than"></i> <a href="work.html">WORK LIFE BALANCE</a> <i class="fa-solid fa-greater-than"></i> <a href="#">REQUEST </a>
    </div>
    <div class="content">
        <div class="form-container">
            <h1>Request Work-Life Balance Benefits</h1>
            <form id="request-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="department">Department</label>
                <input type="text" id="department" name="department" required>

                <label for="benefit-type">Benefit Type</label>
                <select id="benefit-type" name="benefit-type" required>
                    <option value="work-from-home">Work from Home</option>
                    <option value="flexible-hours">Flexible Hours</option>
                    <option value="parental-leave">Parental Leave</option>
                </select>

                <label for="start-date">Start Date</label>
                <input type="date" id="start-date" name="start-date" required>

                <label for="end-date">End Date</label>
                <input type="date" id="end-date" name="end-date" required>

                <label for="reason">Reason for Request</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>

                <button type="submit" class="submit-btn" >Submit Request </button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('request-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Gather form data
            const formData = new FormData(this);
            // Redirect to request-submitted.html with the previous parameter
            window.location.href = 'request-submitted.html?previous=request-work.html';
        });

        document.addEventListener("DOMContentLoaded", function() {
    const profilePic = document.getElementById('profilePic');
    const dropdownMenu = document.getElementById('dropdownMenu');

    profilePic.addEventListener('click', function() {
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });

    // Hide dropdown menu when clicking outside of it
    document.addEventListener('click', function(event) {
        if (!profilePic.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.style.display = 'none';
        }
    });
});
    </script>
</body>
</html>
