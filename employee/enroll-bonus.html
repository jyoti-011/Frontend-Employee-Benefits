<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Bonus Enrollment Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="enroll-bonus.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"> <img src="logo1.png" alt="company logo"></a>
        </div>
        <div class="company-name">
            <h1>RewardWave Solutions</h1>
        </div>
        <div class="profile-pic">
            <img src="profile-pic.png" alt="Profile Picture" id="profilePic">
            <div class="dropdown" id="dropdownMenu">
                <ul>
                    <li><a href="change-password.html">Change Password</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="benefit.html" class="active">Benefit Programs</a></li>
            <li><a href="performance.html">Performance</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
    <div class="breadcrumb">
        <a href="dashboard.html">DASHBOARD</a> <i class="fa-solid fa-greater-than"></i><a href="benefit.html">BENEFIT PROGRAMS</a> <i class="fa-solid fa-greater-than"></i> <a href="performance-bonus.html">PERFORMANCE BONUS</a> <i class="fa-solid fa-greater-than"></i> <a href="#">ENROLL</a>
    </div>
    <div class="content">
        <form class="enrollment-form" onsubmit="redirectToEnrollSuccess(event)">
            <h1>PERFORMANCE BONUS ENROLLMENT FORM</h1>
            <section>
                <h2>SECTION 1: PERSONAL INFORMATION</h2>
                <label for="name">NAME:</label>
                <input type="text" id="name" name="name" required>
                <label for="emp-id">EMPLOYEE ID:</label>
                <input type="number" id="emp-id" name="emp-id" required>
                <label for="dob">D.O.B. (Date of Birth):</label>
                <input type="date" id="dob" name="dob" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </section>
            <section>
                <h2>SECTION 2: BONUS DETAILS</h2>
                <label for="bonus-amount">Bonus Amount:</label>
                <input type="number" id="bonus-amount" name="bonus-amount" required>
                <label for="performance-period">Performance Period:</label>
                <input type="text" id="performance-period" name="performance-period" required>
                <label for="achievement">Key Achievements:</label>
                <textarea id="achievement" name="achievement" rows="4" required></textarea>
            </section>
            <section>
                <h2>SECTION 3: ADDITIONAL COMMENTS</h2>
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions of the performance bonus program.</label>
                    <label><input type="checkbox" id="privacy" name="privacy" required> I have read and understood the privacy policy.</label>
                </div>
            </section>
            <button type="submit" class="enroll-button">ENROLL</button>
        </form>
    </div>
    <script>
        function redirectToEnrollSuccess(event) {
            event.preventDefault();

            // Check if the required checkboxes are checked
            const termsChecked = document.getElementById('terms').checked;
            const privacyChecked = document.getElementById('privacy').checked;

            // Check if the form is valid
            const form = document.querySelector('.enrollment-form');
            if (form.checkValidity() && termsChecked && privacyChecked) {
                window.location.href = "enroll-success.html";
            } else {
                alert('Please fill in all required fields and check all required checkboxes.');
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
    const profilePic = document.getElementById('profilePic');
    const dropdownMenu = document.getElementById('dropdownMenu');

    profilePic.addEventListener('click', function() {
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });

    // Hide dropdown menu when clicking outside of it
    document.addEventListener('click', function(event) {
        if (!profilePic.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.style.display = 'none';
        }
    });
});
    </script>
</body>
</html>
