<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="icon" href="logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="edit-profile.css">
</head>
<body>
    
    <div class="container">
        <h1>Edit Profile</h1>
        <form id="editProfileForm" onsubmit="return saveChanges()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="Aster Seawalker">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="asterseawalker.05@gmail.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" value="94567383896">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="123 Main St, Springfield, Bangalore">
            </div>
            <div class="button-container">
                <button type="submit">Save Changes</button>
                <button type="button" onclick="cancelEdit()">Cancel</button>
            </div>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script>
        function saveChanges() {
            // Display "Changes Saved" message
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Changes Saved';
            messageDiv.style.display = 'block';

            // Optionally, add logic to save the changes (e.g., send data to a server)

            // Prevent form from submitting normally
            return false;
        }

        function cancelEdit() {
            window.location.href = 'profile.html'; // Redirect back to profile page
        }
    </script>
</body>
</html>
