<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Submitted</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="request-submitted.css">
    <link rel="icon" href="logo1.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"> <img src="logo1.png" alt="company logo"></a>
        </div>
        <div class="company-name">
            <h1>RewardWave Solutions</h1>
        </div>
        <div class="profile-pic">
            <img src="profile-pic.png" alt="Profile Picture" id="profilePic">
            <div class="dropdown" id="dropdownMenu">
                <ul>
                    <li><a href="change-password.html">Change Password</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="benefits.html" class="active">Benefit Programs</a></li>
            <li><a href="performance.html">Performance</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
    <div class="content">
        <div class="success-message">
            <i class="fas fa-check-circle"></i>
            <h1>REQUEST SUBMITTED!!</h1>
            <p>Your request has been successfully submitted.</p>
            <a href="dashboard.html">Back to Dashboard</a>
            <a id="submit-another-request" href="#">Submit Another Request</a>
        </div>
    </div>
    <script>
        // JavaScript to dynamically set the link for "Submit Another Request"
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const previousPage = urlParams.get('previous');
            if (previousPage) {
                document.getElementById('submit-another-request').setAttribute('href', previousPage);
            } 
            else {
                document.getElementById('submit-another-request').setAttribute('href', 'default-form-page.html'); // fallback link
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
    const profilePic = document.getElementById('profilePic');
    const dropdownMenu = document.getElementById('dropdownMenu');

    profilePic.addEventListener('click', function() {
        dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });

    // Hide dropdown menu when clicking outside of it
    document.addEventListener('click', function(event) {
        if (!profilePic.contains(event.target) && !dropdownMenu.contains(event.target)) {
            dropdownMenu.style.display = 'none';
        }
    });
});
    </script>
</body>
</html>
