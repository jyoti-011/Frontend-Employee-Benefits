<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="icon" href="logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="login-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-left">
                <img src="login-illustration.png" alt="Login Illustration">
            </div>
            <div class="login-right">
                <h2>Employee Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">
                            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 12.713l11.454-8.713H.546L12 12.713zM0 4.727v14.545h24V4.727L12 14.256 0 4.727z"/>
                            </svg>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </label>
                    </div>
                    <div class="input-group">
                        <label for="password">
                            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M12 0C8.136 0 5 3.136 5 7v4H3c-1.654 0-3 1.346-3 3v7c0 1.654 1.346 3 3 3h18c1.654 0 3-1.346 3-3v-7c0-1.654-1.346-3-3-3h-2V7c0-3.864-3.136-7-7-7zm0 2c2.761 0 5 2.239 5 5v4H7V7c0-2.761 2.239-5 5-5zm-1 12h2v5h-2zm1 8c-1.654 0-3-1.346-3-3h2c0 .552.448 1 1 1s1-.448 1-1h2c0 1.654-1.346 3-3 3z"/>
                            </svg>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <!-- Reverse the icon class order -->
                            <i class="far fa-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
                        </label>
                    </div>
                    <button type="button" class="login-button" onclick="validateForm()">LOGIN</button>
                    <button type="button" class="login-button" onclick="backToHome()">BACK</button>
                    <div class="forgot-password">
                        <a href="forget-password.html">Forgot Username/Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function validateForm() {
            const form = document.getElementById('loginForm');
            if (form.checkValidity()) {
                redirectToDashboard();
            } else {
                form.reportValidity();
            }
        }

        function redirectToDashboard() {
            window.location.href = 'dashboard.html';
        }

        function backToHome() {
            window.location.href = 'index.html';
        }

        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
